<table class="table table-bordered align-middle">
    <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let coin of coins">
            <td class="align-middle">{{ coin.id }}</td>
            <td class="align-middle"><img [src]="coin.image_url" alt="{{ coin.name }}" class="img-thumbnail" width="64"
                    height="64"></td>
            <td class="align-middle">{{ coin.name }}</td>
            <td class="align-middle">{{ coin.symbol }}</td>
            <td class="align-middle">
                <button class="btn btn-dark action-btn" (click)="selectCoin(coin.id)" data-bs-toggle="modal"
                    data-bs-target="#edit-modal">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-dark action-btn" (click)="selectCoin(coin.id)" data-bs-toggle="modal"
                    data-bs-target="#delete-modal">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal" id="edit-modal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{ selectedCoin?.name}}</h1>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-dark" (click)="editCoin">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="delete-modal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{ selectedCoin?.name}}</h1>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this coin?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteCoin">Delete</button>
            </div>
        </div>
    </div>
</div>
